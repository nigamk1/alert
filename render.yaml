# Render Build Configuration
version: 1

services:
  - type: web
    name: nifty-alert-system
    env: node
    plan: free
    buildCommand: npm install --legacy-peer-deps && mkdir -p logs
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: WEB_PORT
        value: 3000
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: SKIP_WHATSAPP
        value: true
    healthCheckPath: /health
    disk:
      name: logs
      mountPath: /app/logs
      sizeGB: 1
